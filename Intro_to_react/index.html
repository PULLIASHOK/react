<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    
    <div id="root"></div>
    <script type="text/babel">
        function Hello(props){
            let {name}=props
            return <h1>Welcome to React.js {name} introduction</h1>
        }

        function HelloParent(){
            return <div>
                <Hello name={"Nxtwave"}></Hello>
                <Hello name={"Ashok"}></Hello>
                <Hello name={"Academy"}></Hello>
            </div>
        }
        ReactDOM.render(<HelloParent></HelloParent>,document.getElementById("root"))
    </script>
    
</body>
</html>
